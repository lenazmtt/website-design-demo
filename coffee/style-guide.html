<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Coffee Shop Style Guide</title>
</head>
<body>
    <main class="style-guide">
        <h1>Coffee Shop Style Guide</h1>
        <p>Design tokens and reusable styles for the website.</p>

        <!--Colour Swatches / Palette-->
        <section>
            <h2>Colour Palette</h2>

            <article class="swatches">
                
                <!--Swatch Template-->
                <div class="swatch">
                    <div class="swatch-value bg-primary shadow-dark"></div>
                    <p class="swatch-name">Primary</p>
                </div>

                <div class="swatch">
                    <div class="swatch-value bg-light shadow-dark"></div>
                    <p class="swatch-name">Light</p>
                </div>

                <div class="swatch">
                    <div class="swatch-value bg-dark shadow-dark"></div>
                    <p class="swatch-name">Dark</p>
                </div>

                <div class="swatch">
                    <div class="swatch-value bg-muted shadow-dark"></div>
                    <p class="swatch-name">Muted</p>
                </div>

            </article>
        </section>

        <!-- Typography -->
        <section>
            <h2>Typography</h2>

            <h1>Heading XL - Coffee Shop</h1>
            <h2>Heading L6 - Freshly Brewed</h2>
            <p>Body Text - Used for general descriptions</p>
            <p class=" bg-primary text-muted">Muted text - used for subtle details</p>
        </section>
    </main>
</body>
</html>
